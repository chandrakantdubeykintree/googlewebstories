<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Story</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
</head>
<body>

<amp-story standalone title="My First Web Story" publisher="My Site" publisher-logo-src="https://example.com/logo.png">
  <amp-story-page id="page1">
    <amp-story-grid-layer template="fill">
      <img src="https://via.placeholder.com/800x1200" alt="Image 1" width="800" height="1200">
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h1>Welcome to My Web Story</h1>
      <p>Here's a cool story!</p>
    </amp-story-grid-layer>
  </amp-story-page>

  <amp-story-page id="page2">
    <amp-story-grid-layer template="fill">
      <img src="https://via.placeholder.com/800x1200" alt="Image 2" width="800" height="1200">
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h1>Enjoy the Story</h1>
      <p>More content is coming!</p>
    </amp-story-grid-layer>
  </amp-story-page>
  
  <amp-story-page id="page3">
    <amp-story-grid-layer template="fill">
      <img src="https://via.placeholder.com/800x1200" alt="Image 3" width="800" height="1200">
    </amp-story-grid-layer>
    <amp-story-grid-layer template="vertical">
      <h1>Thank You for Watching!</h1>
      <p>Hope you enjoyed it!</p>
    </amp-story-grid-layer>
  </amp-story-page>
</amp-story>

</body>
</html>
